<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Talking Rabbit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            touch-action: none;
        }

        /* Welcome Screen */
        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #welcomeImage {
            width: 90%;
            max-width: 400px;
            border-radius: 30px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
            margin-bottom: 40px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        #playButton {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 20px 60px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.2), 0 10px 30px rgba(255, 105, 180, 0.5);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.2), 0 10px 30px rgba(255, 105, 180, 0.5); }
            50% { transform: scale(1.08); box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.2), 0 15px 50px rgba(255, 105, 180, 0.8); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-effect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            to { transform: scale(4); opacity: 0; }
        }

        /* Main Screen */
        #mainScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .rabbit-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .rabbit-video.active {
            opacity: 1;
        }

        /* Tap Zones */
        .tap-zone {
            position: absolute;
            cursor: pointer;
            z-index: 10;
        }

        #headZone {
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        #bodyZone {
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 200px;
            border-radius: 50%;
        }

        #feetZone {
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
            border-radius: 50%;
        }

        /* Control Panel */
        #controlPanel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            align-items: center;
            z-index: 20;
        }

        .control-btn {
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            border: 5px solid rgba(255, 255, 255, 0.3);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #laughBtn {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-bottom-color: #d97706;
        }

        #micBtn {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            border-bottom-color: #c91371;
            position: relative;
        }

        #micBtn::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 28px;
            background: white;
            border-radius: 10px 10px 0 0;
            top: 22px;
        }

        #micBtn::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 20px;
            border: 4px solid white;
            border-top: none;
            border-radius: 0 0 15px 15px;
            bottom: 18px;
        }

        #musicBtn {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            border-bottom-color: #7c3aed;
        }

        .listening {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%) !important;
            animation: pulse-listening 1.5s ease-in-out infinite;
        }

        @keyframes pulse-listening {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .speaking {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%) !important;
            animation: glow-speaking 1s ease-in-out infinite;
        }

        @keyframes glow-speaking {
            0%, 100% { box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.8), 0 8px 20px rgba(0, 0, 0, 0.3); }
        }

        /* Status Badge */
        #statusBadge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            z-index: 30;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #statusBadge.show {
            opacity: 1;
        }

        /* Particles */
        .particle {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            z-index: 100;
            animation: float-up 1.5s ease-out forwards;
        }

        @keyframes float-up {
            to { transform: translateY(-100px); opacity: 0; }
        }

        /* Falling Icons */
        .falling-icon {
            position: absolute;
            font-size: 40px;
            pointer-events: none;
            z-index: 100;
            animation: fall 4s ease-in forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Shake Animation */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-2deg); }
            75% { transform: translateX(10px) rotate(2deg); }
        }

        /* Exit Dialog */
        #exitDialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        #exitDialog.show {
            display: flex;
        }

        .dialog-box {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .dialog-box h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .dialog-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .dialog-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            border: 5px solid rgba(255, 255, 255, 0.3);
        }

        #exitYes {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            border-bottom-color: #c91371;
        }

        #exitNo {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            border-bottom-color: #0e7490;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #welcomeImage {
                max-width: 320px;
            }
            
            .control-btn {
                width: 70px !important;
                height: 70px !important;
                font-size: 35px;
            }
            
            #micBtn {
                width: 80px !important;
                height: 80px !important;
            }
            
            #controlPanel {
                gap: 25px;
            }
        }

        @media (max-width: 400px) {
            #welcomeImage {
                max-width: 280px;
            }
            
            .control-btn {
                width: 60px !important;
                height: 60px !important;
                font-size: 30px;
            }
            
            #micBtn {
                width: 70px !important;
                height: 70px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen">
        <img id="welcomeImage" src="tom_welcome.jpg" alt="Talking Rabbit">
        <button id="playButton">â–¶ Play</button>
    </div>

    <!-- Main Screen -->
    <div id="mainScreen">
        <div id="videoContainer">
            <video class="rabbit-video" id="standingVideo" src="tom_standing.mp4" muted playsinline loop preload="auto"></video>
            <video class="rabbit-video" id="listeningVideo" src="tom_listing.mp4" muted playsinline preload="auto"></video>
            <video class="rabbit-video" id="talkingVideo" src="tom_talking.mp4" muted playsinline preload="auto"></video>
            <video class="rabbit-video" id="laughingVideo" src="laughing.mp4" muted playsinline loop preload="auto"></video>
            <video class="rabbit-video" id="musicVideo" src="music.mp4" muted playsinline loop preload="auto"></video>
        </div>

        <!-- Tap Zones -->
        <div class="tap-zone" id="headZone"></div>
        <div class="tap-zone" id="bodyZone"></div>
        <div class="tap-zone" id="feetZone"></div>

        <!-- Status Badge -->
        <div id="statusBadge"></div>

        <!-- Control Panel -->
        <div id="controlPanel">
            <button class="control-btn" id="laughBtn">ðŸ˜„</button>
            <button class="control-btn" id="micBtn"></button>
            <button class="control-btn" id="musicBtn">ðŸŽµ</button>
        </div>
    </div>

    <!-- Exit Dialog -->
    <div id="exitDialog">
        <div class="dialog-box">
            <h2>Do you want to exit?</h2>
            <div class="dialog-buttons">
                <button class="dialog-btn" id="exitYes">Yes</button>
                <button class="dialog-btn" id="exitNo">No</button>
            </div>
        </div>
    </div>

    <!-- Hidden Audio Elements -->
    <audio id="laughingAudio" src="laughing.wav" preload="auto"></audio>
    <audio id="musicAudio" src="music.wav" preload="auto"></audio>

    <script>
        // App State Management
        const AppState = {
            WELCOME: 'welcome',
            IDLE: 'idle',
            LISTENING: 'listening',
            TALKING: 'talking',
            LAUGHING: 'laughing',
            MUSIC: 'music'
        };

        let currentState = AppState.WELCOME;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingTimeout = null;
        let audioContext = null;

        // DOM Elements
        const welcomeScreen = document.getElementById('welcomeScreen');
        const mainScreen = document.getElementById('mainScreen');
        const playButton = document.getElementById('playButton');
        const statusBadge = document.getElementById('statusBadge');
        const exitDialog = document.getElementById('exitDialog');

        // Videos
        const standingVideo = document.getElementById('standingVideo');
        const listeningVideo = document.getElementById('listeningVideo');
        const talkingVideo = document.getElementById('talkingVideo');
        const laughingVideo = document.getElementById('laughingVideo');
        const musicVideo = document.getElementById('musicVideo');

        // Buttons
        const laughBtn = document.getElementById('laughBtn');
        const micBtn = document.getElementById('micBtn');
        const musicBtn = document.getElementById('musicBtn');
        const exitYes = document.getElementById('exitYes');
        const exitNo = document.getElementById('exitNo');

        // Tap Zones
        const headZone = document.getElementById('headZone');
        const bodyZone = document.getElementById('bodyZone');
        const feetZone = document.getElementById('feetZone');

        // Audio
        const laughingAudio = document.getElementById('laughingAudio');
        const musicAudio = document.getElementById('musicAudio');

        // Ripple Effect
        function createRipple(event, element) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        // Play Button
        playButton.addEventListener('click', (e) => {
            createRipple(e, playButton);
            vibrate(50);
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                mainScreen.style.display = 'block';
                setVideoState(AppState.IDLE);
            }, 300);
        });

        // Video State Management
        function setVideoState(state) {
            currentState = state;
            const videos = [standingVideo, listeningVideo, talkingVideo, laughingVideo, musicVideo];
            videos.forEach(v => {
                v.classList.remove('active');
                v.pause();
            });

            let activeVideo = standingVideo;
            switch(state) {
                case AppState.IDLE:
                    activeVideo = standingVideo;
                    break;
                case AppState.LISTENING:
                    activeVideo = listeningVideo;
                    break;
                case AppState.TALKING:
                    activeVideo = talkingVideo;
                    break;
                case AppState.LAUGHING:
                    activeVideo = laughingVideo;
                    break;
                case AppState.MUSIC:
                    activeVideo = musicVideo;
                    break;
            }

            activeVideo.classList.add('active');
            activeVideo.currentTime = 0;
            activeVideo.play().catch(e => console.log('Video play error:', e));
        }

        // Show Status
        function showStatus(message) {
            statusBadge.textContent = message;
            statusBadge.classList.add('show');
        }

        function hideStatus() {
            statusBadge.classList.remove('show');
        }

        // Vibration
        function vibrate(duration) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }

        // Particle Effects
        function createParticle(x, y) {
            const emojis = ['â­', 'ðŸ’«', 'âœ¨', 'ðŸŒŸ', 'ðŸ’¥', 'â¤ï¸', 'ðŸ’›', 'ðŸ’š', 'ðŸ’™', 'ðŸ’œ'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = emoji;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.transform = `translateX(${(Math.random() - 0.5) * 100}px)`;
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1500);
        }

        // Falling Icons
        function createFallingIcons(emoji, count = 15) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const icon = document.createElement('div');
                    icon.className = 'falling-icon';
                    icon.textContent = emoji;
                    icon.style.left = Math.random() * window.innerWidth + 'px';
                    icon.style.top = '-50px';
                    document.body.appendChild(icon);
                    setTimeout(() => icon.remove(), 4000);
                }, i * 200);
            }
        }

        // Tap Zone Handlers
        const tapMessages = [
            "Hehe! That tickles!",
            "Ha ha ha!",
            "Stop it! Haha!",
            "That's funny!",
            "Teehee!",
            "Giggle giggle!"
        ];

        function handleTapZone(event) {
            if (currentState !== AppState.IDLE) return;
            
            vibrate(30);
            const rect = event.target.getBoundingClientRect();
            createParticle(event.clientX, event.clientY);
            event.target.classList.add('shake');
            setTimeout(() => event.target.classList.remove('shake'), 500);
            
            const message = tapMessages[Math.floor(Math.random() * tapMessages.length)];
            showStatus(message);
            setTimeout(hideStatus, 2000);
        }

        headZone.addEventListener('click', handleTapZone);
        bodyZone.addEventListener('click', handleTapZone);
        feetZone.addEventListener('click', handleTapZone);

        // Laughing Button
        let laughCount = 0;
        laughBtn.addEventListener('click', () => {
            if (currentState !== AppState.IDLE) return;
            
            vibrate(50);
            setVideoState(AppState.LAUGHING);
            showStatus("Ha ha ha ha!");
            createFallingIcons('ðŸ˜‚', 15);
            
            laughCount = 0;
            laughingAudio.currentTime = 0;
            laughingAudio.play();
            
            laughingAudio.onended = () => {
                laughCount++;
                if (laughCount < 2) {
                    laughingAudio.currentTime = 0;
                    laughingAudio.play();
                } else {
                    setTimeout(() => {
                        setVideoState(AppState.IDLE);
                        hideStatus();
                    }, 500);
                }
            };
        });

        // Music Button
        let musicCount = 0;
        musicBtn.addEventListener('click', () => {
            if (currentState !== AppState.IDLE) return;
            
            vibrate(50);
            setVideoState(AppState.MUSIC);
            showStatus("Let's dance!");
            createFallingIcons('ðŸŽµ', 15);
            
            musicCount = 0;
            musicAudio.currentTime = 0;
            musicAudio.play();
            
            musicAudio.onended = () => {
                musicCount++;
                if (musicCount < 2) {
                    musicAudio.currentTime = 0;
                    musicAudio.play();
                } else {
                    setTimeout(() => {
                        setVideoState(AppState.IDLE);
                        hideStatus();
                    }, 500);
                }
            };
        });

        // Microphone Button
        micBtn.addEventListener('click', async () => {
            if (currentState !== AppState.IDLE) return;
            
            vibrate(50);
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    stream.getTracks().forEach(track => track.stop());
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await playModifiedAudio(audioBlob);
                };
                
                setVideoState(AppState.LISTENING);
                micBtn.classList.add('listening');
                showStatus("Listening...");
                
                mediaRecorder.start();
                
                recordingTimeout = setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                }, 5000);
                
            } catch (error) {
                console.error('Microphone error:', error);
                showStatus("Microphone not available");
                setTimeout(() => {
                    hideStatus();
                    setVideoState(AppState.IDLE);
                }, 2000);
            }
        });

        // Play Modified Audio
        async function playModifiedAudio(audioBlob) {
            micBtn.classList.remove('listening');
            micBtn.classList.add('speaking');
            setVideoState(AppState.TALKING);
            showStatus("Rabbit speaking...");
            
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.playbackRate = 1.5;
            
            audio.onended = () => {
                micBtn.classList.remove('speaking');
                setVideoState(AppState.IDLE);
                hideStatus();
                URL.revokeObjectURL(audioUrl);
            };
            
            try {
                await audio.play();
            } catch (error) {
                console.error('Audio playback error:', error);
                micBtn.classList.remove('speaking');
                setVideoState(AppState.IDLE);
                hideStatus();
            }
        }

        // Back Button Handler
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', () => {
            history.pushState(null, null, location.href);
            exitDialog.classList.add('show');
        });

        exitYes.addEventListener('click', () => {
            vibrate(50);
            exitDialog.classList.remove('show');
            mainScreen.style.display = 'none';
            welcomeScreen.style.display = 'flex';
            setVideoState(AppState.WELCOME);
            currentState = AppState.WELCOME;
        });

        exitNo.addEventListener('click', () => {
            vibrate(50);
            exitDialog.classList.remove('show');
        });

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
